<mat-form-field>
  <mat-label>Enter your email</mat-label>
  <input matInput placeholder="pat@example.com" [(ngModel)]="login.email" >

</mat-form-field>

<mat-form-field>
  <mat-label>Enter your password</mat-label>
  <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="login.password" >
  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </button>
</mat-form-field>
<button  mat-raised-button color="primary" (click)="doLogin(login)">Login</button>
